openapi: 3.0.0
info:
  title: Reputation AI API
  description: |
    # Reputation AI - Business Reputation Management API
    
    A powerful REST API for analyzing business online reputation by searching the web, 
    analyzing sentiment, extracting themes, calculating reputation scores, and providing 
    AI-powered recommendations.
    
    ## Key Features
    - **Business Verification**: Verify via website OR phone+location (no Google dependency)
    - **Web Scanning**: 8 targeted search queries to find all mentions
    - **Sentiment Analysis**: Positive/negative/neutral analysis via LLM (OpenAI or Claude)
    - **Reputation Scoring**: 0-100 score with source credibility weighting
    - **AI Recommendations**: Actionable improvement suggestions
    - **Rate Limited**: 10 requests per minute per IP
    
    ## API Architecture
    - **Backend**: Laravel PHP
    - **LLM Providers**: OpenAI (GPT-4) or OpenRouter (Claude)
    - **Search API**: Serper for web discovery
    - **Source Weighting**: News (1.0), Reviews (0.8), Forums (0.6), Social (0.5), Blogs (0.4)
    
  version: 1.0.0
  contact:
    name: Reputation AI Support
    email: support@reputation-ai.com
  license:
    name: MIT

